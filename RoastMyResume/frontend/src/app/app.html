<h1 class="text-2xl font-bold mb-4">Roast My Resume</h1>

<form (ngSubmit)="uploadResume()" #resumeForm="ngForm">
  <input
    type="file"
    name="resume"
    accept=".pdf,.docx"
    (change)="onFileSelected($event)"
    required
  />
  <button type="submit" [disabled]="!selectedFile" class="mt-4">
    Roast Me
  </button>
</form>

<div *ngIf="roastResult" class="mt-6 bg-gray-100 p-4 rounded">
  <h2 class="font-bold text-lg mb-2">Roast Result</h2>
  <pre>{{ roastResult }}</pre>
</div>
